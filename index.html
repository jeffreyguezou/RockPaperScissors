<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBody">
        <h1 class="gameName">Rock Paper Scissors</h1>
        <div class="instructions"><h3>Choose your weapon!!!</h3></div>
        <div class="gameButtons">
            <button id="rockButton" class="rockButton buttons" data-value="rock">Rock</button>
            <button id="paperButton" class="paperButton buttons" data-value="paper">Paper</button>
            <button id="scissorButton" class="scissorButton buttons" data-value="scissor">Scissor</button>
        </div>
        <div id="gameScore"class="gameScore">
            <div class="playerScore">
                <div><h2 class="scoreTitle"><span>PLAYER</span></h2></div>
                <div class="score">
                    <span id="playerScore" class="scoreValue"></span>
                </div>
            </div>
            <div class="computerScore">
                <div><h2 class="scoreTitle"><span>COMPUTER</span></h2></div>
                <div class="score">
                    <span id="computerScore" class="scoreValue"></span>
                </div>
            </div>

        </div>
        <div id="resultContainer" class="resultContainer">

        </div>
        
    </div>
    
</body>
</html>
<script src="script.js">
    
    

</script>
